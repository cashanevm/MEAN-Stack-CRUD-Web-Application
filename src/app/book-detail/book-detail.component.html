<div class="container">
  <h1>{{ book.title }}</h1>
  <dl class="list">
    <dt>Name</dt>
    <dd>{{ book.isbn }}</dd>
    <dt>Full Name</dt>
    <dd>{{ book.author }}</dd>
    <dt>Brand</dt>
    <dd>{{ book.publisher }}</dd>
    <dt>Price</dt>
    <dd>{{ book.price }}</dd>
    <dt>Update Date</dt>
    <dd>{{ book.updated_at }}</dd>
  </dl>
</div>

<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/book-edit', book._id]" class="btn btn-success">EDIT</a>
    <button (click)="deleteBook(book._id)" class="btn btn-danger" type="button">DELETE</button>
  </div>
</div>
